language: python

os:
  - linux

python:
  - "2.7"
  - "3.4"

branches:
  only:
    - master
    - development_abel
    - development_efrem

notifications:
  email:
  - abelcarreras83@gmail.com
  - komuisan@gmail.com

install:
    - sudo apt-get install libblas-dev liblapack-dev
    - sudo apt-get install gfortran
    - pip install coverage
    - pip install python-coveralls
    - pip install -r requirements.txt
    - pip install -e .

script:
    - cd tests
    - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then coverage run --source=../cosymlib -m unittest discover . "test_*.py"; fi
    - if [[ $TRAVIS_PYTHON_VERSION == '3.4' ]]; then python -m unittest test_point_group.py; fi

after_success:
    - coveralls
    - cd ..

deploy:
  - provider: pypi
    distributions: sdist
    user: abelcarreras83
    password:
      secure: ""
    skip_existing: true
    on:
      branch: master
      tags: false